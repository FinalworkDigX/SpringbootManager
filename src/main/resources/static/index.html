<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TestPage - manager</title>
    </head>
    <body>

<div id="room">
    <form method="get" class="create_room_form">
        <label>
            Name:
            <input type="text" name="name"/>
        </label>
        <label>
            Desc:
            <input type="text" name="description"/>
        </label>
        <label>
            Loc:
            <input type="text" name="location"/>
        </label>
        <button type="submit">Send</button>
    </form>
    <div id="displayRooms" style="max-height: 250px"></div>
</div>
<!-------------------------------------------------------->
<br/>
<div id="dataLog">
    <form method="get" class="create_dataLog_form">
        <label>
            ItemId:
            <input type="text" name="item_id" value="test_item"/>
        </label>
        <label>
            Info: <span class="info_input_display"></span>
            <input type="hidden" name="information" value="">
        </label>
        <button type="submit">Send</button>
    </form>
    <div class="create_dataLog_script_div">
        <label>
            TestScript:
            <button type="button" class="create_dataLog_script">Start</button>
        </label>
    </div>
    <div id="displayDataLogs" style="max-height: 250px"></div>
</div>

<footer>
    <script src="webjars/jquery/2.1.4/jquery.js"></script>
    <script src="webjars/sockjs-client/1.0.0/sockjs.js"></script>
    <script src="webjars/stomp-websocket/2.3.3/stomp.js"></script>

    <script src="js/main.js"></script>

</footer>
</body>
</html>
