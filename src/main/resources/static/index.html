<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TestPage - manager</title>
    </head>
    <style>
        body {
            font-family: Consolas;
        }

        form:not(.delete_room_form), .create_dataLog_script_div {
            margin: .5em 0;
        }
        button[type=submit]:not(.delete_room_button), .create_dataLog_script {
            min-width: 10em;
            padding: .5em;
            margin: .5em;
        }
        strong {
            color: #F75421;
        }

        .display_info {
            max-height: 500px;
            overflow: hidden;
        }
    </style>
    <body>
        <div>
            <h1>All actions should be done using the manager <strong>>>><a href="https://fw.ludovicmarchand.be">MANAGER</a><<<</strong></h1>
        </div>
        <div id="ws_simulator">
            <h2>Simulate external ws..</h2>
            <p>This script uses a simple echo that can be used for testing subscription for incoming data in our app</p>
            <label>
                Using internal service
                <button type="button" id="simulate_external_ws_script">Start</button>
            </label>
        </div>

        <div id="dataLog">
            <h2>DataLog</h2>
            <form method="get" id="create_dataLog_form">
                <label>
                    ItemId:
                    <input type="text" id="item_id" name="item_id" value="test_item"/>
                </label>
                <input type="hidden" name="information" value="">
                <button type="submit">Send</button>
            </form>
            <div class="create_dataLog_script_div">
                <label>
                    DataLog TestScript:
                    <button type="button" id="create_dataLog_script">Start</button>
                </label>
            </div>
            <div id="displayDataLogs" class="display_info"></div>
        </div>


        <footer>
            <script src="webjars/jquery/2.1.4/jquery.js"></script>
            <script src="webjars/sockjs-client/1.0.0/sockjs.js"></script>
            <script src="webjars/stomp-websocket/2.3.3/stomp.js"></script>

            <script src="js/main.js"></script>

        </footer>
    </body>
</html>
